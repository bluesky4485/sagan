databaseChangeLog:
  - changeSet:
      id: 1
      author: jetaggart_gsilva
      changes:

        - createTable:
            tableName: memberprofile
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: avatarurl
                  type: varchar(255)
              - column:
                  name: bio
                  type: text
              - column:
                  name: latitude
                  type: real
              - column:
                  name: longitude
                  type: real
              - column:
                  name: githubid
                  type: bigint
              - column:
                  name: githubusername
                  type: varchar(255)
              - column:
                  name: gravataremail
                  type: varchar(255)
              - column:
                  name: hidden
                  type: boolean
              - column:
                  name: lanyrdusername
                  type: varchar(255)
              - column:
                  name: location
                  type: varchar(255)
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: speakerdeckusername
                  type: varchar(255)
              - column:
                  name: twitterusername
                  type: varchar(255)
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: videoembeds
                  type: text
        - createTable:
            tableName: post
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: broadcast
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: category
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: createdat
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: draft
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: publicslug
                  type: varchar(255)
              - column:
                  name: publishat
                  type: timestamp
              - column:
                  name: rawcontent
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: renderedcontent
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: renderedsummary
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: bigint
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseColumnNames: author_id
            baseTableName: post
            referencedColumnNames: id
            referencedTableName: memberprofile
            constraintName: fk_post_memberprofile

  - changeSet:
      id: 2
      author: nstreet_gsilva
      changes:
        - addColumn:
            tableName: memberprofile
            columns:
              - column:
                  name: jobtitle
                  type: varchar(255)

  - changeSet:
      id: 3
      author: nstreet_gsilva
      changes:
        - createIndex:
            columns:
              - column:
                  name: category
            indexName: idx_category
            tableName: post

  - changeSet:
      id: 4
      author: nstreet_gsilva
      changes:
        - createIndex:
            columns:
              - column:
                  name: publishat
            indexName: idx_publishat
            tableName: post
        - createIndex:
            columns:
              - column:
                  name: draft
            indexName: idx_draft
            tableName: post
